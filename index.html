<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 500px;
            background: #2a475e;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }
        textarea {
            width: calc(100% - 20px);
            height: 80px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 10px;
            resize: vertical; /* Prevent horizontal resizing */
        }
        .review {
            background: #1b2838;
            padding: 15px;
            border-radius: 5px;
            position: relative;
        }
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile img {
            width: 32px;
            height: 32px;
            margin-right: 10px;
            border: 1px solid #66812e
        }
        .username {
            font-weight: bold;
            color: #c1dbf4;
        }
        .stats {
            font-size: 12px;
            color: #c1dbf4;
        }
        .review-text {
            margin-top: 10px;
        }
        .watermark {
            font-size: 10px;
            color: #8f98a0;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }
        button {
            padding: 10px;
            background: #66c0f4;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 3px;
            margin-bottom: 24px;
        }
        button:hover {
            background: #4a9ed7;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="reviewInput" placeholder="Enter your review..."></textarea>
        <button onclick="generateReview()">Generate Review</button>
        <div class="review" id="reviewPreview">
            <div class="profile">
                <img id="profileImage" src="" alt="Profile Image">
                <div>
                    <div class="username" id="username">User123</div>
                    <div class="stats" id="reviews">6 reviews</div>
                </div>
            </div>
            <div class="review-text" id="reviewText">Your review will appear here...</div>
            <div class="watermark">Fake review generated by [Your Website]</div>
        </div>
    </div>

    <script>
        const usernames = ["EpicGamer42", "NoobMaster69", "ShadowNinja", "xXProSniperXx", "GamerGirl2000"];
        
        function getRandomElement(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function getRandomDate() {
            const start = new Date(2023, 0, 1);
            const end = new Date();
            const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
            return randomDate.toLocaleDateString("en-GB", { day: '2-digit', month: 'short', year: 'numeric' });
        }

        function getRandomHours() {
            return (Math.random() * 1000).toFixed(1);
        }

        function getRandomReviews() {
            return Math.floor(Math.random() * 100) + 2 + " reviews";
        }

        function generateReview() {
            const reviewText = document.getElementById("reviewInput").value;
            document.getElementById("reviewText").innerText = reviewText || "Your review will appear here...";
            document.getElementById("username").innerText = getRandomElement(usernames);
            //document.getElementById("stats").innerText = `${getRandomHours()} hours on record | Posted on ${getRandomDate()}`;
            document.getElementById("reviews").innerText = getRandomReviews();
        }

        function fetchProfileImage() {
            const randomId = Math.floor(Math.random() * 10000);
            document.getElementById("profileImage").src = `https://robohash.org/${randomId}`;
        }

        fetchProfileImage();
    </script>
</body>
</html>
